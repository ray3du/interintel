version: '3.2'

services:
  web:
    build: .
    command: uwsgi --http :9000 --module devproject.wsgi
    volumes:
      - .:/app
    ports:
      - "9000:9000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env

  nginx:
    build: ./nginx
    ports:
      - "1337:80"
    depends_on:
      - web

volumes:
  postgres_data:
